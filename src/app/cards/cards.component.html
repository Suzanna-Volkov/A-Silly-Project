<mat-card class="animal-card">
  <mat-card-header>
    <div mat-card-avatar class="animal-header-image"></div>
    <mat-card-title>Cute Animal Friend</mat-card-title>
    <mat-card-subtitle>Snufflepuff</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{image}} alt="Animal Photo">
  <mat-card-content>
    <p>
        Hello, I want to be your friend! 
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="card-button" (click)="onLikeClick($event)">LIKE</button>
    <button mat-button class="card-button" (click)="onShareClick($event)">SHARE</button>
  </mat-card-actions>
</mat-card>
